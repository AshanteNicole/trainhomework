<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.26.26/sweetalert2.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.26.26/sweetalert2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>The Soul Train</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron col-lg-12 card text-center bg-dark text-white">
            <h1>THE SOOOOOOOOOUUUUULLLL TRAAAAAIIIIINNN</h1>
        </div>
    </div>
    <br>
    <div class="container">
        <h3>Current Train Schedule</h3>
        <div class="table-responsive col-lg-12 card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Destination</th>
                        <th>First Train of Day</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Thomas the Train</td>
                        <td>Neverland</td>
                        <td>08:00</td>
                        <td>30</td>
                        <td>12:00pm</td>
                        <td>20</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>

    <br>
    <div class="container">
        <h3>Add Train</h3>
        <div class="table-responsive col-lg-12 card">
            <br>
            <label for="train-name">Train Name:</label>
            <input type="text" class="form-control" id="name-input">
            <br>
            <label for="destination">Destination:</label>
            <input type="text" class="form-control" id="destination-input">
            <br>
            <label for="train-time">First Train Time (HH:mm-military time):</label>
            <input type="text" class="form-control" id="time-input">
            <br>
            <label for="frequency">Frequency:</label>
            <input type="text" class="form-control" id="frequency-input">
            <br>
            <button class="btn btn-primary col-lg-1" id="add-train" >Submit</button>
            <br>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="train.js"></script>
</body>

</html>
